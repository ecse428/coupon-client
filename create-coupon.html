<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create Coupon</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>    
    <script src="/vendor/jquery.cookie.js"></script>
    <script src="/vendor/jquery.numeric.js"></script>
    <script src="/vendor/jquery.validate.js"></script>
    <script src="main.js"></script>
    <script>
    $(function() {
      $( "#datepicker" ).datepicker({
      changeMonth: true,
      changeYear: true,
      dateFormat: "yy-mm-dd"
      });
      
      $("#create-coupon").validate({
      rules: {
        couponname: "required",
        description: "required",
		couponimage: "required",
		image_url: "required"
      }      
    });
      
    });
    </script>
    <link href="css/create-coupon.css" type="text/css" rel="stylesheet" />    
  </head>
  
  <body>
  <h1 id="title">Create Coupon</h1>
  <form id="create-coupon">
    
    <div><label for="couponname">Name: <em>*</em></label>
      <input placeholder="Coupon" name="couponname" type="text" class="couponname">
    </div> 
	
	<div><label for="description">Description: <em>*</em></label><br \>
	  <textarea placeholder="Describe your coupon" name="description" class="description" cols="30" rows="5"></textarea>
	</div>	
	
	<div><label for="image_url">Enter Image URL: <em>*</em></label><br \>
	  <input type="text" name="image_url" class="image_url" placeholder="http://www.mcgill.ca/banner.jpg" size="100">
	</div>
	
	<!--
	<div><label for="imageupload">Upload your image:  <em>*</em></label><br \>
	  <input type="hidden" name="couponimage" class="couponimage"> 
	</div>
	-->
	<div><label for="price">Price:</label>
	  <input placeholder="0.0" name="price" type="text" class="price" size="10" value="0"> CAD$
	</div>
	
	<div><label for="amount">Amount: </label>
	  <input placeholder="Unlimited" name="amount" type="text" class="amount" size="10" value="0">
	</div>
	
	<div><label for="coupontype">Coupon Type: </label>
	  <select class="coupontype">
	    <option value="food">Food</option>
	    <option value="fashion">Fashion</option>
	    <option value="entertainment">Entertainment</option>
	    <option value="health">Health</option>
	  </select>
	</div>
	
	<div><label for="datepicker">Expiry Date:</label>
	  <input type="text" id="datepicker" value="2013-03-01"/>
	</div>
	
	<div><p><em>*</em> - Required</p></div>
	<div class="submit">
	  <input type="submit" value="Create">
	  <input type="reset" value="Cancel">
	</div>
	
  </form>
  
  
  </body>
</html>
