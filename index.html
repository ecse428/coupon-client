<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Coupons</title>

    <link href="/less/index.less" type="text/less" rel="stylesheet" />

  <body>

				</form>
				
			</div>
		</div>	
	</div>
    <div class="contentContainer">
		<div class="nav-container"></div>

		  <img src="imgs/ticket.gif"/ width="150" height="150" alt="ticket">
		</p>
    </div>
    
    

    

    <div class="footerContainer">
		<div class="footer">
			<div class="subsection">
				<p class="version">Coupon Management 2013</p>
			</div>
			<div class="subsection">
				<ul>
					<li>About</li>
					<li>Help</li>
					<li>Privacy</li>
					<li>API</li>
					<li>More ...</li>

			</div>
		</div>
		
		
    </div>
