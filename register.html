<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Coupons Register</title>
    <link href="css/register.css" type="text/css" rel="stylesheet" />
    <script src="/vendor/jquery.js"></script>
    <script src="/vendor/jquery.cookie.js"></script>
    <script src="/vendor/jquery.numeric.js"></script>
    <!--<script src="/vendor/jquery.validate.js"></script>-->
    <script src="main.js"></script>
  </head>
  <body>
    <h1 id="title">Register</h1>
    <form id="register">
    <div>I'd like to register as: <br />
	  <input type="radio" name="g1" value="consumer" class="consumer" checked="checked"> Consumer
	  <input type="radio" name="g1" value="company" class="company"> Company
	</div>
    <div>My name is ... 
      <input placeholder="Firstname" type="text" class="firstname"> 
      <input placeholder="Lastname" type="text" class="lastname">
    </div> 
	<div>Username: <input placeholder="username" type="text" class="username"></div>	
	<div>Password: <input placeholder="password" type="password" class="password"></div>	
	<div>Email: <input placeholder="abc@your.domain" type="text" class="email"></div>
	<div>Address Line 1: <input type="text" size="50" class="address1"></div>
	<div>Address Line 2: <input type="text" size="50" class="address2"></div>
	<div>City: <input type="text" class="address3"></div>
	<div>Province: <input type="text" class="address4"></div>
	<div>Postal Code: <input placeholder="A1B 2C3" type="text" size="8" maxlength="6" class="postalcode"></div>
	<div>Phone Number: <input placeholder="5141234567" type="text" class="phone"></div>
	<div>Credit Card Number: <input placeholder="1234567890123456" type="text" size="22" maxlength="16" class="creditnumber"></div>
	<div>Credit Card Expiry Date:
	  <select class="expirymonth">
	    <option value="jan">(01) January</option>
	    <option value="feb">(02) February</option>
	    <option value="mar">(03) March</option>
	    <option value="apr">(04) April</option>
	    <option value="may">(05) May</option>
	    <option value="jun">(06) June</option>
	    <option value="jul">(07) July</option>
	    <option value="aug">(08) August</option>
	    <option value="sep">(09) September</option>
	    <option value="oct">(10) October</option>
	    <option value="nov">(11) November</option>
	    <option value="dec">(12) December</option>
	  </select>
	  <select class="expiryyear">
	    <option value="2013">2013</option>
	    <option value="2014">2014</option>
	    <option value="2015">2015</option>
	    <option value="2016">2016</option>
	    <option value="2017">2017</option>
	    <option value="2018">2018</option>
	    <option value="2019">2019</option>
	    <option value="2020">2020</option>
	    <option value="2021">2021</option>
	    <option value="2022">2022</option>
	    <option value="2023">2023</option>
	  </select></div>	  
	<div>Paypal Account: <input placeholder="account name" type="text" class="paypal"></div>	
	<div class="submit">
	  <input type="submit" value="Register">
	</div>
    </form>
  </body>
</html>
